<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput autocomplete="off" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput autocomplete="off" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" autocomplete="off" formControlName="password"> 
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button mat-stroked-button (click)="createAccount()">Create account</button>
        </mat-card-actions>
    </form>
